<style>
  body {
    font-family: 'Roboto', sans-serif;
    background: #f0f3ff !important;
    font-size: 14px;
  }

  #storybook-explorer-menu svg {
    color: #5034ff;
  }
  #storybook-explorer-menu button[aria-expanded='true'],
  #storybook-explorer-menu button:focus,
  #storybook-explorer-menu a[data-selected]:hover {
    background-color: rgba(80, 52, 255, 0.1);
  }

  #storybook-explorer-menu a[data-selected='true'],
  #storybook-explorer-menu a[data-selected='true']:hover {
    background-color: #5034ff;
    color: #f0f3ff;
  }

  #storybook-explorer-menu a[data-selected='true'] svg {
    color: #f0f3ff;
  }

  .os-content button:hover {
    background-color: rgba(80, 52, 255, 0.1);
    color: #5034ff;
  }

  .os-content button:hover svg {
    color: #5034ff;
  }
</style>
 

    <style>
      #storybook-root[hidden] {
        display: none !important;
      }
    </style>

    
  </head>
  <body>
    <div id="root"></div>

    
    <script>
      
        
          window['FEATURES'] = {
  "argTypeTargetsV7": true,
  "legacyDecoratorFileOrder": false,
  "disallowImplicitActionsInRenderV8": true
};
        
      
        
          window['REFS'] = {};
        
      
        
          window['LOGLEVEL'] = "info";
        
      
        
          window['DOCS_OPTIONS'] = {
  "defaultName": "Docs",
  "autodocs": true
};
        
      
        
          window['CONFIG_TYPE'] = "PRODUCTION";
        
      
        
      
        
      
        
          window['TAGS_OPTIONS'] = {
  "dev-only": {
    "excludeFromDocsStories": true
  },
  "docs-only": {
    "excludeFromSidebar": true
  },
  "test-only": {
    "excludeFromSidebar": true,
    "excludeFromDocsStories": true
  }
};
        
      
        
          window['STORYBOOK_RENDERER'] = "react";
        
      
        
          window['STORYBOOK_BUILDER'] = "@storybook/builder-vite";
        
      
        
          window['STORYBOOK_FRAMEWORK'] = "@storybook/react-vite";
        
      
    </script>

        import './sb-addons/storybook-11/manager-bundle.js';
      
      
      import './sb-manager/runtime.js';
    </script>
