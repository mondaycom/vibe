name: Bundle Size Analysis

on:
  pull_request:
    paths:
      - "packages/core/src/components/**"
      - "packages/core/package.json"
      - ".size-limit.js"

permissions:
  pull-requests: write

jobs:
  build:
    name: Build
    uses: ./.github/workflows/build-and-upload.yml
    secrets:
      npm_token: ${{ secrets.npm_token }}

  bundle-size:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout PR
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: ci-builds-${{ github.run_id }}-${{ github.run_attempt }}
          path: packages/

      - name: Run size-limit on PR
        run: |
          yarn install --frozen-lockfile
          node scripts/bundle-check/generate-size-limit-config.js
          ./node_modules/.bin/size-limit --json > pr.json

      - name: Run size-limit on base commit
        run: |
          PR_HEAD_SHA=$(git rev-parse HEAD)
          trap "echo 'Checking out back to PR commit'; git checkout $PR_HEAD_SHA" EXIT

          BASE=$(git merge-base origin/master HEAD)
          echo "Base commit: $BASE"
          git checkout $BASE

          if [ -f .size-limit.js ]; then
            echo ".size-limit.js found on base commit. Running size-limit."
            yarn install --frozen-lockfile
            yarn build
            yarn add --dev -W size-limit @size-limit/preset-small-lib
            ./node_modules/.bin/size-limit --json > base.json
          else
            echo ".size-limit.js not found on base commit. Creating empty base.json."
            echo "[]" > base.json
          fi
        continue-on-error: true

      - name: Compare sizes
        run: node scripts/bundle-check/compare-bundles.js

      - name: Post comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: bundle-size
          path: bundle-sizes.md

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bundle-analysis
          path: |
            base.json
            pr.json
            bundle-sizes.md
          retention-days: 7
