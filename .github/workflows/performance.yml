name: Performance Testing

on:
  pull_request:
    paths:
      - "packages/core/src/components/**"
      - "packages/components/**"

permissions:
  pull-requests: write

jobs:
  build:
    name: Build
    uses: ./.github/workflows/build-and-upload.yml
    secrets:
      npm_token: ${{ secrets.npm_token }}

  performance:
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Setup
        uses: ./.github/actions/setup
        with:
          npm_token: ${{ secrets.npm_token }}

      - name: Download build artifacts
        uses: ./.github/actions/download-builds
        if: ${{ needs.build.outputs.has_changes == 'true' }}

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build Storybook
        run: |
          cd packages/docs
          yarn build-storybook

      - name: Run performance tests on PR branch
        run: |
          cd packages/docs
          PERFORMANCE_TEST=true yarn test-storybook --url file://$(pwd)/static_storybook --maxWorkers=4
        continue-on-error: true

      - name: Save PR metrics
        run: |
          if [ -f "scripts/performance/reports/metrics.json" ]; then
            cp scripts/performance/reports/metrics.json scripts/performance/reports/pr.json
          else
            echo '{"timestamp":"'$(date -u +"%Y-%m-%dT%H:%M:%SZ")'","commit":"'${{ github.event.pull_request.head.sha }}'","components":{}}' > scripts/performance/reports/pr.json
          fi

      - name: Run performance tests on base commit
        run: |
          PR_HEAD_SHA=$(git rev-parse HEAD)
          trap "echo 'Checking out back to PR commit'; git checkout --force $PR_HEAD_SHA" EXIT

          BASE=$(git merge-base origin/master HEAD)
          echo "Base commit: $BASE"
          git checkout $BASE

          yarn install --frozen-lockfile
          yarn build

          cd packages/docs
          yarn build-storybook
          PERFORMANCE_TEST=true yarn test-storybook --url file://$(pwd)/static_storybook --maxWorkers=4 || true

          cd ../..
          if [ -f "scripts/performance/reports/metrics.json" ]; then
            cp scripts/performance/reports/metrics.json scripts/performance/reports/base.json
          else
            echo '{"timestamp":"'$(date -u +"%Y-%m-%dT%H:%M:%SZ")'","commit":"'$BASE'","components":{}}' > scripts/performance/reports/base.json
          fi
        continue-on-error: true

      - name: Compare performance metrics
        run: node scripts/performance/compare-metrics.js
        continue-on-error: true

      - name: Post PR comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: always()
        with:
          header: performance
          path: scripts/performance/reports/comparison.md

      - name: Upload performance reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: performance-reports
          path: |
            scripts/performance/reports/pr.json
            scripts/performance/reports/base.json
            scripts/performance/reports/comparison.md
          retention-days: 7
