name: Performance Testing

on:
  pull_request:
    paths:
      - "packages/core/src/components/**"
      - "packages/components/**"

permissions:
  pull-requests: write

jobs:
  build:
    name: Build
    uses: ./.github/workflows/build-and-upload.yml
    secrets:
      npm_token: ${{ secrets.npm_token }}

  performance:
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Setup
        uses: ./.github/actions/setup
        with:
          npm_token: ${{ secrets.npm_token }}

      - name: Download build artifacts
        uses: ./.github/actions/download-builds
        if: ${{ needs.build.outputs.has_changes == 'true' }}

      - name: Create reports directory
        run: mkdir -p scripts/performance/reports

      - name: Build Storybook
        run: |
          cd packages/docs
          yarn build-storybook

      - name: Install Playwright browsers
        run: |
          ./node_modules/@playwright/test/node_modules/.bin/playwright install --with-deps chromium
          ls -la ~/.cache/ms-playwright/ | head -10

      - name: Run performance tests on PR branch
        run: |
          cd packages/docs
          npx http-server static_storybook -p 6007 &
          HTTP_PID=$!
          sleep 3
          PERFORMANCE_TEST=true ./node_modules/.bin/test-storybook --url http://localhost:6007 --maxWorkers=4 || true
          kill $HTTP_PID 2>/dev/null || true
          # Ensure port is freed
          sleep 1
        continue-on-error: true

      - name: Save PR metrics
        run: |
          if [ -f "scripts/performance/reports/metrics.json" ]; then
            cp scripts/performance/reports/metrics.json scripts/performance/reports/pr.json
          else
            echo '{"timestamp":"'$(date -u +"%Y-%m-%dT%H:%M:%SZ")'","commit":"'${{ github.event.pull_request.head.sha }}'","components":{}}' > scripts/performance/reports/pr.json
          fi

      - name: Run performance tests on base commit
        run: |
          # Kill any leftover processes on port 6007
          fuser -k 6007/tcp 2>/dev/null || true

          PR_HEAD_SHA=$(git rev-parse HEAD)
          trap "echo 'Checking out back to PR commit'; git checkout --force $PR_HEAD_SHA" EXIT

          BASE=$(git merge-base origin/master HEAD)
          echo "Base commit: $BASE"
          git checkout $BASE

          yarn install --frozen-lockfile
          yarn build

          cd packages/docs
          yarn build-storybook

          # Check if test-storybook exists before running
          if [ -f "./node_modules/.bin/test-storybook" ]; then
            # Install playwright browsers for @playwright/test version (used by test-storybook)
            if [ -f "../../node_modules/@playwright/test/node_modules/.bin/playwright" ]; then
              ../../node_modules/@playwright/test/node_modules/.bin/playwright install --with-deps chromium
            else
              npx playwright install --with-deps chromium
            fi
            npx http-server static_storybook -p 6008 &
            HTTP_PID=$!
            sleep 3
            PERFORMANCE_TEST=true ./node_modules/.bin/test-storybook --url http://localhost:6008 --maxWorkers=4 || true
            kill $HTTP_PID 2>/dev/null || true
          else
            echo "test-storybook not available on base branch, skipping"
          fi

          cd ../..
          if [ -f "scripts/performance/reports/metrics.json" ]; then
            cp scripts/performance/reports/metrics.json scripts/performance/reports/base.json
          else
            echo '{"timestamp":"'$(date -u +"%Y-%m-%dT%H:%M:%SZ")'","commit":"'$BASE'","components":{}}' > scripts/performance/reports/base.json
          fi
        continue-on-error: true

      - name: Compare performance metrics
        run: node scripts/performance/compare-metrics.js
        continue-on-error: true

      - name: Post PR comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: always() && hashFiles('scripts/performance/reports/comparison.md') != ''
        with:
          header: performance
          path: scripts/performance/reports/comparison.md

      - name: Upload performance reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: performance-reports
          path: |
            scripts/performance/reports/pr.json
            scripts/performance/reports/base.json
            scripts/performance/reports/comparison.md
          retention-days: 7
